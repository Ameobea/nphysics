[features]
default = [ "dim3" ]
dim3    = [ ]

[lib]
name = "nphysics3d"
path = "../../src/lib.rs"

[dependencies]
rustc-serialize = "0.3.*"
num  = "0.1.*"
nalgebra = "0.6.*"
ncollide = "0.7.*"
